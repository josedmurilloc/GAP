<label>Find For Name or Mark</label>
<input type="text" class="form-control" placeholder="Name or Marks" [(ngModel)]="SearchForName">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Language and Arts</th>
      <th>Science</th>
      <th>Social Studies</th>
      <th>Math</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of service.list | filterPhase:SearchForName">
      <td (click)="populateForm(student)">{{student.StudentName}}</td>
      <td (click)="populateForm(student)">{{student.Language_Arts}}</td>
      <td (click)="populateForm(student)">{{student.Science}}</td>
      <td (click)="populateForm(student)">{{student.SocialStudies}}</td>
      <td (click)="populateForm(student)">{{student.Math}}</td>
      <td><button (click)="onDelete(student.ID)" class="btn btn-sm btn-outline-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
